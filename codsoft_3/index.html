<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center><span><h2>Calculator</h2></span></center>
        <input type="text" class="screen"/>

        <div class="btns">
            <button class="operate" data-value="AC">AC</button>
            <button class="operate"data-value="DEL">DEL</button>
            <button class="operate"data-value="%">%</button>
            <button class="operate"data-value="/">/</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operate" data-value="*">*</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operate"data-value="-">-</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operate"data-value="+">+</button>

            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="equal"data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
